<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>課表</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <tr>
        <thead>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
            <td>4</td>
            
        </thead>
        </tr>
        <tr>
        <thead>
            <td>6</td>
            <td rowspan="3">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </thead>
        </tr>
        <tr>
            <thead>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </thead>
        </tr>
    </table>
</body>
</html>
